<div
  tabindex="-1"
  id="create-channel-modal"
  aria-hidden="true"
  class="backdrop-blur-sm fixed scale-0 min-w-full min-h-full overflow-x-hidden top-0 left-0 z-40 grid place-items-center"
>
  <div class="min-w-[25rem] h-max">
    <div class="relative p-4 w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <div
          class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
        >
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            Create a new text channel
          </h3>
          <button
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            id="close-create-channel-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <form
          id="create-channel-form"
          class="p-4 md:p-5 flex flex-col items-center"
        >
          <div class="grid gap-4 mb-4 grid-cols-2">
            <div class="col-span-2">
              <label
                for="channelName"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Channel Name</label
              >
              <input
                type="text"
                name="channelName"
                id="channelName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="New server name..."
              />
              <span
                class="text-xs text-red-500 font-bold"
                id="channelName-error"
              ></span>
            </div>
            <div class="col-span-2">
              <label
                for="channelType"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Channel Type</label
              >
              <select
                id="channelType"
                name="channelType"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              >
                <option selected="">Select channel type</option>
                <option value="text">Text</option>
                <option value="voice">Voice</option>
              </select>
              <span
                class="text-xs text-red-500 font-bold"
                id="channelType-error"
              ></span>
            </div>
          </div>
          <button
            type="submit"
            class="disabled:bg-highlight-300 text-white w-full inline-flex items-center justify-center bg-highlight-400 hover:bg-highlight-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            id="create-server-button"
          >
            <svg
              class="me-1 -ms-1 w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span> Create Channel </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
