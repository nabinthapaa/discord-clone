<div
  class="bg-gray-800 text-purple-lighter flex-none w-64 pb-6 hidden md:block"
  id="channel-bar"
>
  <div
    class="text-white mb-2 relative mt-3 px-4 flex justify-between border-b border-gray-600 py-1 shadow-xl"
  >
    <div class="flex-auto">
      <h1
        id="server-name"
        class="font-semibold text-xl leading-tight mb-1 truncate"
      >
        My Server
      </h1>
    </div>
    <button id="server-options-button">
      <svg
        class="arrow-gKvcEx icon-2yIBmh opacity-50 cursor-pointer"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M16.59 8.59004L12 13.17L7.41 8.59004L6 10L12 16L18 10L16.59 8.59004Z"
        ></path>
      </svg>
    </button>
    <div
      id="server-options"
      class="hidden-content z-40 overflow-hidden absolute p-1 top-[100%] bg-gray-900 shadow-sky-100 origin-top left-0 w-full transition-all duration-500 ease-in-out"
    >
      <p class="p-4 bg-gray-800">
        This is the hidden content that will be shown or hidden when the arrow
        is clicked.
      </p>
    </div>
  </div>
  <div class="mb-8">
    <div class="px-4 mb-2 text-white flex flex-col justify-start items-start">
      <div
        class="opacity-75 cursor-pointer flex justify-between items-center w-full"
      >
        <p>GENERAL</p>
        <div id="create-text-channel-button" class="cursor-pointer">
          <svg
            class="fill-current h-5 w-5 opacity-50 cursor-pointer"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M16 10c0 .553-.048 1-.601 1H11v4.399c0 .552-.447.601-1 .601-.553 0-1-.049-1-.601V11H4.601C4.049 11 4 10.553 4 10c0-.553.049-1 .601-1H9V4.601C9 4.048 9.447 4 10 4c.553 0 1 .048 1 .601V9h4.399c.553 0 .601.447.601 1z"
            />
          </svg>
        </div>
      </div>
      <div id="text-channel" class="opacity-75 cursor-pointer"></div>
    </div>
    <div class="mb-8">
      <div class="px-4 mb-2 text-white flex flex-col justify-start items-start">
        <div
          class="opacity-75 cursor-pointer flex justify-between items-center w-full"
        >
          <p>VOICE</p>
          <div id="create-voice-channel-button">
            <svg
              class="fill-current h-5 w-5 opacity-50 cursor-pointer"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M16 10c0 .553-.048 1-.601 1H11v4.399c0 .552-.447.601-1 .601-.553 0-1-.049-1-.601V11H4.601C4.049 11 4 10.553 4 10c0-.553.049-1 .601-1H9V4.601C9 4.048 9.447 4 10 4c.553 0 1 .048 1 .601V9h4.399c.553 0 .601.447.601 1z"
              />
            </svg>
          </div>
        </div>
        <div id="voice-channel" class="opacity-75 cursor-pointer"></div>
      </div>
    </div>
  </div>
</div>
