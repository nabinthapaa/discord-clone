<div class="flex-1 flex flex-col bg-gray-700 overflow-hidden" id="message-box">
  <div
    class="border-b border-gray-600 flex px-6 py-2 items-center flex-none shadow-xl"
    id="message-box-titlebar"
  >
    <div class="flex flex-col">
      <h3 class="text-white mb-1 font-bold text-xl dark:text-gray-100">
        <span class="text-gray-400">#</span>
        <span id="channelName">general</span>
      </h3>
    </div>
  </div>
  <div
    id="message-box-content"
    class="px-6 py-4 flex-1 overflow-y-scroll"
  ></div>
  <div class="pb-6 px-4 flex-none">
    <form id="message-form" class="flex rounded-lg overflow-hidden">
      <span
        class="text-3xl text-grey border-r-4 border-gray-600 bg-gray-600 p-2"
      >
        <svg
          class="h-6 w-6 block bg-gray-500 hover:bg-gray-400 cursor-pointer rounded-xl"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M16 10c0 .553-.048 1-.601 1H11v4.399c0 .552-.447.601-1 .601-.553 0-1-.049-1-.601V11H4.601C4.049 11 4 10.553 4 10c0-.553.049-1 .601-1H9V4.601C9 4.048 9.447 4 10 4c.553 0 1 .048 1 .601V9h4.399c.553 0 .601.447.601 1z"
            fill="#FFFFFF"
          />
        </svg>
      </span>
      <input
        type="text"
        name="message"
        id="message-input"
        class="w-full px-4 bg-gray-600"
        placeholder="Message #general"
      />
    </form>
  </div>
</div>
